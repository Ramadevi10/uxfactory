<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Gradiants</title>
    <style>
        #grd1{
            background-image: linear-gradient(red,blue);
            height: 200px;
        }
        #grd2{
            background-image: radial-gradient(green,yellow);
            height: 200px;
        }
        #grd3{
            background-image: linear-gradient(to left, red,yellow,blue);
            height: 250px;
        }
    </style>
</head>
<body>
    <div id="grd1"></div>
    <br><br>
    <div id="grd2"></div>
     <br><br>
     <div id="grd3"></div>
     <br><br>
     <div id="grd4"></div>
</body>
</html>
