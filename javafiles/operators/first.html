<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>operator</p>
     <div id="demo"></div>
    <script>
        var x = 5;
        var y = 2;
        var z = x + y;
        document.write(z+"<br>");
        document.getElementById("demo").innerHTML="addition"+z;

        var z=x-y;
        console.log("subtraction of x and y is"+z);
        document.write("subtraction of x and y is"+z+"<br>");

        var z=x*y;
        console.log("multiplication of x and y"+z);
        document.write("multiplication of x and y"+z+"<br>")


        var a=25;
        var b=5;
        var c=a/b;
        console.log("division"+c)
        document.write("division"+c)

        var x = 10;
        x += 2;
        console.log("increment"+x)

        a -=2;
        console.log("decrement"+a)

    </script>
</body>
</html>
