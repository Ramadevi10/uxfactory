<!DOCTYPE html>
<html lang="en">
<head>
    <title>js assignment</title>
    <script>
        function add(){
          var x=Number(document.getElementById("no1").value);
          var y=Number(document.getElementById("no2").value);
          var z=x+y;
          document.getElementById("total").value=z;
        }
        function sub(){
          var x=Number(document.getElementById("no1").value);
          var y=Number(document.getElementById("no2").value);
          var z=x-y;
          document.getElementById("total").value=z;
        }

        function mul(){
          var x=Number(document.getElementById("no1").value);
          var y=Number(document.getElementById("no2").value);
          var z=x*y;
          document.getElementById("total").value=z;
        }
        function div(){
          var x=Number(document.getElementById("no1").value);
          var y=Number(document.getElementById("no2").value);
          var z=x/y;
          document.getElementById("total").value=z;
        }

    </script>
</head>
<body>
    <label for="no1">Number1:</label>
    <input type="number" id="no1" value=""><br><br>
    <label for="no2">Number2:</label>
    <input type="number" id="no2" value=""><br><br>
    <label for="total">Total:</label>
    <input type="number" id="total" value=""><br><br>

    <button onclick="add()" value="Add">Add</button>
    <button onclick="sub()" value="sub">sub</button>
    <button onclick="mul()" value="mul">mul</button>
    <button onclick="div()" value="div">div</button>
</body>
</html>
