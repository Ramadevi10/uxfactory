<!DOCTYPE html>
<html>

<head>
    <title>Functions</title>
</head>

<body>
    <script>
        function addNumbers(a, b,c,d) {
            var result = a + b+c+d;
            return result;
        }
        //Function Calling
        var sum = addNumbers(10, 20, 30, 40);
        document.write(sum);
    </script>
</body>

</html>
