<!DOCTYPE html>
<html>
    <head>
        <title>list1</title>
    </head>
    <body>
        <h5>Unordered List</h5>
        <ul>
            <li>Home</li>
            <li>Page</li>
            <li>Contactus</li>
            <li>Services</li>
        </ul>
        <h5>Ordered List</h5>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h5>Description List</h5>
        <dl>
            <dt class="rama">Car</dt>
            <dt class="rama">Bike</dt>
            <dt>Car</dt>
            <dd>Bmw</dd>
            <dd>Kia</dd>
            <dt>Phones</dt>
            <dd>Redmi</dd>
            <dd>Vivo</dd>
            <dd>oppo</dd>
        </dl>
        
        <ul style="border: 3px solid black; width: 50%;">
            <li style="color: coral;">Names</li>
            <li>Places</li>
            <li style="background-color: cyan; color: darkgoldenrod; width: 25%;">Mobiles
                <ul>
                    <li>Oppo</li>
                    <li>Samsung</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
