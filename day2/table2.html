<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>

            table,td,th{
                border:1px solid black;
            }
            .table{
                width:50%;
            }
            table{
                width: 60%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>

            </tr>

                <td>Devi</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Kalyan</td>
                <td>Kumar</td>
                <td>23</td>
            </tr>
            <tr>
                <td>
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Number</th>
                        </tr>
                        <tr>
                            <td>sai</td>

                        </tr>
                        <tr>
                            <td>Ammu</td>
                            <td>4578952</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
